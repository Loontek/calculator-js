<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/favicon-32x32.png">
	<title>Calculator App</title>
</head>

<body class="body body_theme1">
	<div class="calculator">
		<header class="header header_theme1">
			<h1 class="header__title">calc</h1>
			<div class="theme-changer">
				<h2 class="theme-changer__title">
					Theme
				</h2>
				<div class="theme-changer__buttons theme-changer__buttons_theme1">
					<span class="theme-changer__theme-number">1</span>
					<span class="theme-changer__theme-number">2</span>
					<span class="theme-changer__theme-number">3</span>
					<button class="theme-changer__btn theme-changer__btn_theme1" type="button" name="1"></button>
					<button class="theme-changer__btn theme-changer__btn_theme1" type="button" name="2"></button>
					<button class="theme-changer__btn theme-changer__btn_theme1" type="button" name="3"></button>
					<div class="theme-changer__indicator theme-changer__indicator_theme1"></div>
				</div>
			</div>
		</header>
		<main class="main-content">
			<figure class="main-content__screen main-content__screen_theme1">
				0
			</figure>
			<div class="main-content__keypad keypad keypad_theme1">
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__seven" name="7"
					type="button">7</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__eight" name="8"
					type="button">8</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__nine" name="9"
					type="button">9</button>
				<button class="keypad-btn keypad-del-btn keypad-del-btn_theme1 keypad__del" type="button">del</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__four" name="4"
					type="button">4</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__five" name="5"
					type="button">5</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__six" name="6"
					type="button">6</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__plus" name="+"
					type="button">+</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__one" name="1"
					type="button">1</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__two" name="2"
					type="button">2</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__three" name="3"
					type="button">3</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__minus" name="-"
					type="button">-</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__dot" name="."
					type="button">.</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__zero" name="0"
					type="button">0</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__divide" name="/"
					type="button">/</button>
				<button class="keypad-btn keypad-small-btn keypad-small-btn_theme1 keypad__multiplication" name="x"
					type="button">x</button>
				<button class="keypad-btn keypad-reset-btn keypad-reset-btn_theme1 keypad__reset"
					type="button">reset</button>
				<button class="keypad-btn keypad-equal-btn keypad-equal-btn_theme1 keypad__equal"
					type="button">=</button>
			</div>
		</main>
	</div>
</body>

</html>
