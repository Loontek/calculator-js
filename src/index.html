<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/favicon-32x32.png">
	<title>Calculator App</title>
</head>

<body>
	<div class="calculator">
		<header class="header">
			<h1 class="header__title">calc</h1>
			<div class="theme-changer">
				<h2 class="theme-changer__title">
					Theme
				</h2>
				<div class="theme-changer__buttons">
					<button class="theme-changer__btn" type="button"><span
							class="theme-changer__theme-number">1</span></button>
					<button class="theme-changer__btn" type="button"><span
							class="theme-changer__theme-number">2</span></button>
					<button class="theme-changer__btn" type="button"><span
							class="theme-changer__theme-number">3</span></button>
					<div class="theme-changer__indicator"></div>
				</div>
			</div>
		</header>
		<main class="main-content">
			<figure class="main-content__screen">
				0
			</figure>
			<div class="main-content__keypad keypad">
				<button class="keypad-btn keypad-small-btn keypad__seven" name="7">7</button>
				<button class="keypad-btn keypad-small-btn keypad__eight" name="8">8</button>
				<button class="keypad-btn keypad-small-btn keypad__nine" name="9">9</button>
				<button class="keypad-btn keypad-del-btn keypad__del">del</button>
				<button class="keypad-btn keypad-small-btn keypad__four" name="4">4</button>
				<button class="keypad-btn keypad-small-btn keypad__five" name="5">5</button>
				<button class="keypad-btn keypad-small-btn keypad__six" name="6">6</button>
				<button class="keypad-btn keypad-small-btn keypad__plus" name="+">+</button>
				<button class="keypad-btn keypad-small-btn keypad__one" name="1">1</button>
				<button class="keypad-btn keypad-small-btn keypad__two" name="2">2</button>
				<button class="keypad-btn keypad-small-btn keypad__three" name="3">3</button>
				<button class="keypad-btn keypad-small-btn keypad__minus" name="-">-</button>
				<button class="keypad-btn keypad-small-btn keypad__dot" name=".">.</button>
				<button class="keypad-btn keypad-small-btn keypad__zero" name="0">0</button>
				<button class="keypad-btn keypad-small-btn keypad__divide" name="/">/</button>
				<button class="keypad-btn keypad-small-btn keypad__multiplication" name="x">x</button>
				<button class="keypad-btn keypad-reset-btn keypad__reset">reset</button>
				<button class="keypad-btn keypad-equal-btn keypad__equal">=</button>
			</div>
		</main>
	</div>
</body>

</html>
